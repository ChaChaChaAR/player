<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="courstar"
                    src="assets/courstar.glb"
                ></a-asset-item>
             </a-assets>

<a-assets>
<a-asset-item
id="spaceshattle"
src="assets/spaceshattle.glb"
></a-asset-item>
</a-assets>

<a-assets>
    <a-asset-item
    id="pukka"
    src="assets/pukka.glb"
   ></a-asset-item>
  
  </a-assets>

  <a-assets>
    <a-asset-item
    id="tan"
    src="assets/tan.glb"
    ></a-asset-item>
    </a-assets>
    



            <a-marker
                id="animated-markerA"
                type="pattern"
                preset="custom"
                url="assets/courstar.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
            <a-entity
            id="bowser-model"
            scale="0.12467735752605244 0.12467735752605244 0.12467735752605244"
            animation-mixer="loop: repeat"
            gltf-model="#courstar"
            class="clickable"
            gesture-handler
        ></a-entity>
            </a-marker>

            

            <a-marker
                id="animated-markerF"
                type="pattern"
                preset="custom"
                url="assets/spaceshattle.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerF"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.25873104933910784 0.25873104933910784 0.25873104933910784"
                    animation-mixer="loop: repeat"
                    gltf-model="#spaceshattle"
                    class="clickable"
                    gesture-handler
                ></a-entity>


            </a-marker>

            <a-marker
                id="animated-markerD"
                type="pattern"
                preset="custom"
                url="assets/pukka.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerE"
            >
            <a-entity
            id="bowser-model"
            scale="0.15185581193153258 0.15185581193153258 0.15185581193153258"
            animation-mixer="loop: repeat"
            gltf-model="#pukka"
            class="clickable"
            gesture-handler
        ></a-entity>
            </a-marker>

            <a-marker
                id="animated-markerG"
                type="pattern"
                preset="custom"
                url="assets/tan.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerG"
            >
            <a-entity
            id="bowser-model"
            scale="0.14364445630563483 0.14364445630563483 0.14364445630563483"
            animation-mixer="loop: repeat"
            gltf-model="#tan"
            class="clickable"
            gesture-handler
        ></a-entity>
            </a-marker>


            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
